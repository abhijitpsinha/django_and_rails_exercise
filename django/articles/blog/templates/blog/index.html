{% if article_list %}
    <div class="article_list">
    {% for article in article_list %}
      <div class="article_list_view">
	    <h3>{{ article.title }}</h3>
	    <div class="body_text">
	    </div>
	    <a href="{% url 'blog:detail' article.id %}">Read More</a>
	  </div>
    {% endfor %}
    </div>
{% else %}
    <p>No articles are available.</p>
{% endif %}
